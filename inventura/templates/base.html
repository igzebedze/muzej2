<!doctype html>
<html>
    <head>
        <title>{% block title %}Računalniški muzej{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        {% block head %}{% endblock %}
        <style>
            li.computer:hover { background-color: #efefef!important; }
            li.computer a { float: right; }
            .card { position: fixed!important; background-color: #efefef!important; height: 500px; }
            {% block css %}
            {% endblock %}
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
