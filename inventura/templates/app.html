{% load static %}

<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type='text/css' href="{% get_media_prefix %}app.css">
    <script src="{% get_media_prefix %}app.js"></script>
    {% block head %}
    <title>Prvi računalniki v Sloveniji</title>
    {% endblock %}
</head>

<body>
    <div id="menu">
        <a id="logo" href="https://www.racunalniski-muzej.si" target="_blank">
            <img height="33" width="33" src="https://www.racunalniski-muzej.si/wp-content/uploads/2019/02/2RM_logo_white_vertical.png" alt="muzej logo hexinvader"/>
        </a>
        {% block menu %}
        {% endblock%}
    </div>
    {% block content %}
    {% endblock %}
</body>

<hr />
<div id="footer">{% block footer%}{% endblock %}</div>

</html>
