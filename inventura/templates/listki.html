{% load static %}

<html>
	<head>
		<style>
			@page { size: A4 portrait; }
			@font-face {
    			font-family: "reso";
    			src: url("{% get_media_prefix %}ResoThin.ttf"); }
			.box { float: left; border: 1px solid black; width: 9cm; height: 5.5cm; margin: 0.5cm; padding: 1em; }
			.qr { float: right; padding-top: 1em; }
			body { font-family: "reso"; }
			i, p { font-size: 1.1em; }
			b { font-size: 1.3em; }
			p { margin-top: 0.5em;  }
			.table { border: 0px; width:100%; }
			.cell { vertical-align:top; }
		</style>
	</head>
<body>

{% for p in object_list %}
<div class='box'>
	<p>{{ p.eksponat.kategorija }}</i><br />
	<b>{{ p.eksponat.ime }}</b>
	
	<table class='table'><tr><td class='cell'>
	<p>{% if p.eksponat.proizvajalec %}{{ p.eksponat.proizvajalec }}{% endif %} {% if p.leto_proizvodnje %}{{ p.leto_proizvodnje }}{% endif %}</p>
	</td><td>
	<img class='qr' src="https://chart.googleapis.com/chart?chs=100x100&cht=qr&chld=L|1&chl=HTTP://zbirka.muzej.si/eksponat/{{ p.eksponat.id}}/"/>
	</td></tr></table>
</div>
{% endfor %}

</body>
</html>
