{% load static %}

<html>
	<head>
		<style>
			@page { size: A4 portrait; }
			@font-face {
    			font-family: "reso";
    			src: url("{% get_media_prefix %}ResoThin.ttf"); }
			.box { float: left; border: 1px solid white; width: 300px; height: 100px; _margin: 10px; }
			.qr { float: left; }
			body { font-family: "reso"; }
			i, p { font-size: 0.9em; }
			b { font-size: 1em; }
			p { margin-top: 0.5em; }
		</style>
	</head>
<body>

{% for p in object_list %}
<div class='box'>
	<img class='qr' src="https://chart.googleapis.com/chart?chs=100x100&cht=qr&chld=L|1&chl=HTTP://zbirka.muzej.si/eksponat/{{ p.eksponat.id}}/"/>
	<i>{{ p.eksponat.kategorija }}</i><br />
	<b>{{ p.eksponat.ime }}</b>
	<p>{% if p.eksponat.proizvajalec %}{{ p.eksponat.proizvajalec }}{% endif %} {% if p.leto_proizvodnje %}{{ p.leto_proizvodnje }}{% endif %}</p>
</div>
{% endfor %}

</body>
</html>
